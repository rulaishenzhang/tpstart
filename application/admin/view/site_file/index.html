{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">附件管理</li>
            <!--<li class=""><a href="{:url('admin/SiteFile/add')}">添加附件</a></li>-->
        </ul>
        <div class="layui-tab-content">

            <form action="" method="post" class="ajax-form">

                <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th style="width: 15px;"><input type="checkbox" class="check-all"></th>
                            <th style="width: 30px;">ID</th>
                            <th>类型</th>
                            <th>名称</th>
                            <th>大小</th>
                            <th>路径</th>
                            <th>上传者</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="file_list" item="vo"}
                        <tr>
                            <td><input type="checkbox" name="ids[]" value="{$vo.id}"></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.type}</td>
                            <td>{$vo.filename}</td>
                            <td>{$vo.filesize}</td>
                            <td>{$vo.path}</td>
                            <td>{$vo.adduser}</td>
                            <td>{$vo.filetime}</td>
                            <td>
                                <a href="{:url('admin/SiteFile/edit',['id'=>$vo['id']])}" class="layui-btn layui-btn-xs layui-btn-mini">编辑</a>
                                <a href="{:url('admin/SiteFile/delete',['id'=>$vo['id']])}" class="layui-btn layui-btn-danger layui-btn-xs ajax-delete">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <!--分页-->
                    {$file_list->render()}
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
